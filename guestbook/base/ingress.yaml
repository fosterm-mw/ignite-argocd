apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guest-ui
spec:
  defaultBackend:
    service:
      name: guest-ui
      port:
        number: 80
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          service:
            name: guestbook-ui
            port:
              number: 80
        path: /
        pathType: Exact
